<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas</title>
    <script src="/src/js/artistas.js" defer></script>
    <link rel="stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href ="/src/css/style.css"/>
</head>
<body>
    <!----------------------INICIO DA SIDEBAR---------------->
    <aside class="topbar">
        <header>
            <img class="logo-rex" src="/public/logo-r.svg" alt="Logo Rex"/>
        </header>
    </aside>

    <aside class="sidebar">

        <nav>

            <button onclick="paraEventos()">
                <span>
                    <i class="material-symbols-outlined">Celebration</i>
                    <span>Eventos</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">Artist</i>
                    <span>Artistas</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">Settings</i>
                    <span>Configurações</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">Logout</i>
                    <span>Sair</span>
                </span>
            </button>

        </nav>
    </aside>

<!------------ BLOCO DE INFORMACOES ------------->

<button class="add">
    <span>Adicionar Artista</span>
</button>

<!-------------- MOSTRA ARTISTAS ------------------->
<div class="bloco-infos">

    <div class="simbolosSobArtista">
        <div>Nome</div>
        <div class="space"></div>
        <div>CNPJ</div>
        <div class="space"></div>
        <div>Nº Shows</div>
        <div class="space"></div>
        <div>Empresa</div>
        <div class="space"></div>
        <i class="material-symbols-outlined">phone</i>
        <div class="space"></div>
        <div class="space"></div>

        <i class="material-symbols-outlined">mail</i>
    </div>

    <div id="artista-formatado"></div>

    <div class="modal">
        <form id="from-add-artista">
            <div class="formAddArtista">

                <h2>Adicionar Artista</h2>
                <input class="allImputs" type="text" id="nome-artista" placeholder="Nome Artista" size="40"/>
                <input class="allImputs" type="text" id="nome-empresa-artista" placeholder="Empresa (Nome Fantasia)"/>
                <input class="allImputs" type="number" id="cnpj-artista" placeholder="CNPJ"/>
                <input class="allImputs" type="tel" id="telefone-artista" placeholder="Telefone de Contato" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" size="11"/>
                <input class="allImputs" type="email" id="email-artista" placeholder="Email de Contato"/>
                <div style="flex-direction:row">
                    <button class="finalizarEv" id="btnFinalizar" type="submit">
                        <span>FINALIZAR</span>
                    </button>

                    <button class="cancelarEv" onclick="switchModal()" type="reset">
                        <span>CANCELAR</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
